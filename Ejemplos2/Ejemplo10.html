<!DOCTYPE html>

<!--Fig.2.11 listas.html-->
<!--listas anidadas y listas desordenadas.-->
<html>

<head>
    <meta charset="utf-8">
    <title>Una tabla de HTML5 simple</title>
</head>

<body>

    <!--La etiqueta table abre una tabla-->

    <table border="1">

        <!--La etiqueta caption  sintetiza el contenido de  la tabla esto ayuda a las personas con discapacidad visual-->

        <caption><strong>Tabla de frutas (lera columna) y sus precios (2da columna</strong></caption>
        <!--La seccion <thead> viene de table head thead aparece primero en la tabla osea creas el encabezado de la tabla-->
        <!--da formato al area del encabezado de la tabla-->
        <thead>
            <tr>
                <!--Inserta una fila en la tabla-->
                <th>Fruta</th>
                <!--Inserta una celda en la fila agregada-->
                <th>Precio</th>

            </tr>
        </thead>


        <tfoot>
            <!-- pie de tabla table foot tfoot-->
            <tr>
                <!--Inserta una fila en el pie-->
                <th>Total</th>
                <th>3.75</th>


            </tr>


        </tfoot>
        <tbody>
            <!--Aqui se coloca lo que va a ir en medio de la tabla es el cuerpo de la tabla-->
            <tr>
                <td>Manzana</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Naranja</td>
                <td>$0.55</td>
            </tr>
            <tr>
                <td>Platano</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Pi√±a</td>
                <td>$2.00</td>
            </tr>


        </tbody>



    </table>


</body>

</html>
